<!DOCTYPE html>
<html>
    <head>
        <title>Expens</title>
        <style>

        </style>
    </head>
    <body>
        Hello.

        <button id='create'>Create Book</button>


        <script src="/socket.io/socket.io.js"></script>
        
        <script>
            var socket = io();

            document.getElementById("create").onclick = function() {
                socket.emit("new book");
            }

            socket.on('goto book', bookId => {
                window.location.href = "http://138.197.141.217/" + bookId;
            }

        </script>
    </body>
</html>
